<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="success"
        [defaultHref]="'/wycieczki/tabs/oferty/' + miejsce.id"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>Edytuj Ofertę</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onUpdateOffer()" [disabled]="!form.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Tytuł</ion-label>
            <ion-input
              type="text"
              autocomplete
              autocorrect
              formControlName="title"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Krótki opis</ion-label>
            <ion-textarea rows="3" formControlName="description"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row
        *ngIf="
          !form.get('description').valid && form.get('description').touched
        "
      >
        <ion-col size-sm="6" offset-sm="3">
          <h6><p>Opis musi zawierać od 1 do 180 znaków.</p></h6>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
