<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/wycieczki/tabs/oferty" color="success" icon="caret-back-outline"></ion-back-button>
     </ion-buttons>
    <ion-title>{{ miejsce.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col size-sm="6" offset-sm="3" no-padding>
      <ion-img [src]="miejsce.imageUrl"></ion-img>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size-sm="6" offset-sm="3" text-center padding>
      <p>{{ miejsce.description }}</p>
    </ion-col>
  </ion-row>
  <ion-col size-sm="6" offset-sm="3">
  <ion-button 
    margin
    color="primary"
    [routerLink]="['/', 'wycieczki', 'tabs', 'oferty', 'edytuj', miejsce.id]"
    >Edytuj</ion-button
  >
  </ion-col>
</ion-content>
