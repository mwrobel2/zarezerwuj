<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
     <ion-back-button defaultHref="/wycieczki/tabs/szukaj" color="success"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ miejsce.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid no-padding>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" no-padding>
        <ion-img [src]="miejsce.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" text-center padding>
        <p>{{ miejsce.description }}</p>
      </ion-col>
    </ion-row>
    <ion-row> 
      <ion-col size-sm="6" offset-sm="3" text-center>
        <ion-button color="primary" margin (click)="onBookPlace()"
          >Rezerwuj</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
