<div class="picker">
  <ion-img
    role="button"
    class="image"
    (click)="onPickImage()"
    [src]="selectedImage"
    *ngIf="selectedImage"
  ></ion-img>
  <ion-button
    color="primary"
    (click)="onPickImage()"
    *ngIf="!selectedImage"
  >
    <ion-icon name="camera" slot="start"></ion-icon>
    <ion-label>Zrób zdjęcie</ion-label>
  </ion-button>
</div>
<input
  type="file"
  accept="image/png, image/jpeg"
  *ngIf="usePicker"
  #filePicker
  (change)="onFileChosen($event)"
/>
